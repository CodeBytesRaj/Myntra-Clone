<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone Advanced</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-danger" href="#">MyntraClone</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <form class="d-flex ms-auto me-3">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search products">
      </form>

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Men</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="filterCategory('Men')">T-Shirts</a></li>
            <li><a class="dropdown-item" href="#" onclick="filterCategory('Men')">Shirts</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Women</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="filterCategory('Women')">Dresses</a></li>
            <li><a class="dropdown-item" href="#" onclick="filterCategory('Women')">Tops</a></li>
          </ul>
        </li>
        <li class="nav-item position-relative">
            <a class="nav-link" href="#" onclick="toggleCart()">
                <i class="fa fa-shopping-cart"></i> Cart
                <span id="cart-count" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
            </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/banner1.jpg" class="d-block w-100" alt="Banner 1">
    </div>
    <div class="carousel-item">
      <img src="assets/images/banner2.jpg" class="d-block w-100" alt="Banner 2">
    </div>
    <div class="carousel-item">
      <img src="assets/images/banner3.jpg" class="d-block w-100" alt="Banner 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Filter Tabs -->
<div class="container mt-4 text-center">
  <button class="btn btn-outline-primary mx-2" onclick="filterCategory('')">All</button>
  <button class="btn btn-outline-primary mx-2" onclick="filterCategory('Men')">Men</button>
  <button class="btn btn-outline-primary mx-2" onclick="filterCategory('Women')">Women</button>
</div>

<!-- Product Grid -->
<section id="products" class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="productGrid">
        <!-- Sample Product Card -->
        <div class="col product-card" data-category="Men">
            <div class="card h-100 shadow-sm">
                <img src="assets/images/mens-shirt1.jpg" class="card-img-top" alt="Men's Shirt">
                <div class="card-body text-center">
                    <h5 class="card-title">Men's Shirt</h5>
                    <p class="card-text">₹799</p>
                    <div class="stars">
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star-half-alt text-warning"></i>
                        <i class="fa fa-star text-secondary"></i>
                    </div>
                    <button class="btn btn-outline-primary btn-sm add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col product-card" data-category="Women">
            <div class="card h-100 shadow-sm">
                <img src="assets/images/womens-dress1.jpg" class="card-img-top" alt="Women's Dress">
                <div class="card-body text-center">
                    <h5 class="card-title">Women's Dress</h5>
                    <p class="card-text">₹1299</p>
                    <div class="stars">
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-secondary"></i>
                    </div>
                    <button class="btn btn-outline-primary btn-sm add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col product-card" data-category="Men">
            <div class="card h-100 shadow-sm">
                <img src="assets/images/sneakers1.jpg" class="card-img-top" alt="Sneakers">
                <div class="card-body text-center">
                    <h5 class="card-title">Sneakers</h5>
                    <p class="card-text">₹1599</p>
                    <div class="stars">
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-warning"></i>
                        <i class="fa fa-star text-secondary"></i>
                        <i class="fa fa-star text-secondary"></i>
                    </div>
                    <button class="btn btn-outline-primary btn-sm add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Add more products as needed -->
    </div>
</section>

<!-- Cart Sidebar -->
<div id="cartSidebar" class="cart-sidebar">
    <h4 class="p-3 border-bottom">Your Cart <span id="closeCart" onclick="toggleCart()">✖</span></h4>
    <div id="cartItems" class="p-3"></div>
    <div class="p-3 border-top">
        <strong>Total: ₹<span id="cartTotal">0</span></strong>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2026 Myntra Clone by Kashish Raj. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
